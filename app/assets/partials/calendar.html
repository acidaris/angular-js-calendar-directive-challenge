<div id="control">
  <select calendar-month ng-model="calendar.month"></select>
  <select calendar-year ng-model="calendar.year"></select>
</div>
<div id="calendar-body">
  <div class="buffer"></div>
  <div class="day" ng-style="dayHeight()" ng-repeat="day in range.days" calendar-day="day"></div>
</div>
